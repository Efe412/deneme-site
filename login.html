
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ℰ𝒻𝑒 𝒴𝒾ğ𝒾𝓉 𝒜𝓁𝑒𝓂𝒹𝒶𝓇 - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://www.mbsunu.com/upload/4374ed5cf7.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(0,0,0,0.8);
            padding: 60px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .login-side-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .login-header h1 {
            color: #e50914;
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-header p {
            color: #ccc;
            margin-bottom: 0;
            font-size: 1.1rem;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1rem;
        }

        .login-form input::placeholder {
            color: #999;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #f40612;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBO1_Rqy2ACpePCxkZo66eQQN3w_viT2L2vg&s" alt="Logo" class="login-side-logo left">
            <div class="login-header">
                <h1>ℰ𝒻𝑒 𝒴𝒾ğ𝒾𝓉 𝒜𝓁𝑒𝓂𝒹𝒶𝓇</h1>
                <p>En sevdiğin film ve dizileri keşfet</p>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBO1_Rqy2ACpePCxkZo66eQQN3w_viT2L2vg&s" alt="Logo" class="login-side-logo right">
        </div>
        <div class="login-form">
            <input type="text" id="username" placeholder="İsim" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button onclick="login()">Giriş Yap</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username.toLowerCase() === 'erenler' && password === 'yusuf') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Hatalı giriş bilgileri!');
            }
        }

        // Enter tuşu ile giriş
        document.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
